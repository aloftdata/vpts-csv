# SITE SETTINGS
title: VPTS
description: Data exchange format for biological signals detected by weather radars
baseurl: "/vpts"

# SOCIAL PROFILES
github_username: enram/vpts

# THEME SETTINGS
theme: minima
remote_theme: peterdesmet/petridish@2.0
colors:
  links: "#93c243"
  banner: "#93c243"
  footer: "#513266"

# BUILD SETTINGS
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - LICENSE
